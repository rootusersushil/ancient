<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    hr{
      border:none;
      border-top-width:5px;
      border-top-style:dotted;
      border-top-color:red;
      width:40px;
    }
    #demo{
      position: relative;left:400px;
    }
   @media only screen and (max-width:800px){
     #demo{
       max-width: 50px;
       left:35px;
     }
   }
  </style>
</head>
<body>
<div class="container text-center">
  
<div id="demo" class="carousel slide mt-5 ms-5 rounded-3" data-bs-ride="carousel"style="max-width:400px;max-height:190px;">

  
  <div class="carousel-indicators mt-5">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  
  <div class="carousel-inner"style="max-height:100%;max-weight:100%;">
    <div class="carousel-item active">
      <img src="" alt="Los Angeles"height="190px"class="d-block rounded-3" style="width:100%;object-fit:cover;">
    </div>
    <div class="carousel-item">
      <img src="Ravi.jpg"alt="Chicago"height="190px"class="d-block rounded-3" style="width:100%;object-fit:cover;">
    </div>
    <div class="carousel-item">
      <img src="sushil.jpg" alt="New York"height="190px"class="d-block rounded-3" style="width:100%;object-fit:cover;">
    </div>
  </div>
  
  
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
  <div class="progress"style="width:400px;position: relative;left:800px;">
    <div class="progress-bar progress-bar-striped  progress-bar-animated"style="width:330px;">Hello</div>
</div>
<a href="115.webp"class="btn bg-info"download="second_page">Download</a>
</div>
</body>
</html>
